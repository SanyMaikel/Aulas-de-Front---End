<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Músicas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1014/1014333.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unlock&display=swap" rel="stylesheet">
    <style>
        /* Estilos do título */
        #titulo {
            font-family: "Unlock", serif;
            font-weight: bold;
            font-style: normal;
            text-align: center;
            font-size: 350%;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 30px auto;
            width: fit-content;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(255, 0, 150, 0.7));
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5), 0 10px 20px rgba(255, 0, 150, 0.3);
        }

        
        .music-box {
            background-color: rgba(50, 50, 50, 0.447);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        
        .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        .music-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 25px;
        }

        audio {
            width: 90%;
            border-radius: 30px;
            background-color: #333333a8;
            margin-top: 20px;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: #121212;
            margin: 0;
        }

        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        td a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        td a:hover {
            color: rgb(136, 51, 101);
        }

    </style>
</head>
<body style="background-image: url(https://th.bing.com/th/id/R.92352535a9e5d51a366b2555a09dd73c?rik=xudhqlTmzFeT9g&pid=ImgRaw&r=0.gif); background-repeat: no-repeat; background-size: 1900px; background-position: down;">
    <p id="titulo">Seu player perfeito de músicas.</p>
    <div class="table-container">
        <!-- Música 1 -->
        <div class="music-box">
            <div class="image-container">
                <img src="Imagem/Na linha do tempo.jpg" alt="Cantor Victor e Léo">
            </div>
            <p class="music-title">Victor e Leo - Na Linha do Tempo</p>
            <audio controls>
                <source src="musicas/na linha do tempo (online-audio-converter.com).mp3" type="audio/mp3">
            </audio>
        </div>

        <!-- Música 2 -->
        <div class="music-box">
            <div class="image-container">
                <img src="Imagem/Unlike Pluto.jpg" alt="Unlike Pluto">
            </div>
            <p class="music-title">Unlike Pluto - That's What She Said</p>
            <audio controls>
                <source src="musicas/sueco (online-audio-converter.com).mp3" type="audio/mp3">
            </audio>
        </div>

        <!-- Música 3 -->
        <div class="music-box">
            <div class="image-container">
                <img src="Imagem/outta.jpg" alt="Sueco">
            </div>
            <p class="music-title">Sueco - Outta My Head</p>
            <audio controls>
                <source src="musicas/Unlike Pluto (online-audio-converter.com).mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
</body>
</html>
